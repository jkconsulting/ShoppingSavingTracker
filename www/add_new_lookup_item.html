	<body onload="onBodyLoad()">
		<div data-role="page">
		<div data-role="header" class="ui-btn ui-input-btn ui-shadow ui-corner-all">
			<a href="#" class="ui-btn ui-input-btn ui-shadow ui-icon-arrow-l ui-corner-all ui-btn-icon-left" data-rel="back" id="btnGoBack">Go Back</a>
			<h1>Add New Lookup Item</h1>
		</div><!-- /header -->
		<div data-role="content">
			<div>
				<table>
					<tr>
						<td>Lookup Item Type:</td>
						<td>
							<div class="ui-field-contain">
								<select name="selItemType" id="selItemType" data-native-menu="false">
									<option value="Royalty">Royalty</option>
									<option value="MarketPlace">Market Place</option>
									<option value="SavingType">Saving Type</option>
								</select>
							</div>
						</td>
					</tr>
					<tr>
						<td>Lookup Item Value:</td>
						<td><input name="txtItemValue" id="txtItemValue" value="" type="text"></td>
					</tr>
					<tr>
						<td></td>
						<td width="34%"><div class="ui-btn ui-input-btn ui-shadow ui-corner-all ui-btn-inline">
							Save
							<input type="button" data-corners="false" data-enhanced="true" value="Save" onClick="AddValueToDB()"></input>
						</div>
						<!--<a href="index.html" class="ui-btn ui-shadow ui-corner-all" data-transition="pop" id="btnSave">Save</a>-->
						</td>
					</tr>

			<h4></h4>
		</div><!-- /footer -->
		</div><!-- /page -->

	<script>
		$( "#btnSave" ).click( function() {
			AddValueToDB();
		});
		
		var typeUrlParam = document.location.search.replace("?type=","");
		//alert("type = " + typeUrlParam);
		$( "#selItemType" ).val(typeUrlParam);
	</script>
